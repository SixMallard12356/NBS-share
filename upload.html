<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ファイルアップロードページ</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="upload.html">アップロード</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>ファイルをアップロードしよう！</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="title">タイトル：</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">説明：</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="nbsFile">.nbs ファイル：</label>
            <input type="file" id="nbsFile" name="nbsFile" accept=".nbs" required><br>

            <label for="mp3File">.mp3 ファイル：</label>
            <input type="file" id="mp3File" name="mp3File" accept=".mp3" required><br>

            <button type="submit">アップロード</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 マインクラフト音楽サイト</p>
    </footer>
</body>
</html>
