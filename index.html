<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
    <link rel="stylesheet" href="style.css">
    <!-- ファビコンの設定 -->
    <link rel="icon" href="nbs.ico" />
</head>
<body>
    <header>
        <h1>投稿一覧ページ</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="upload.html">アップロード</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>投稿されたファイル</h2>
        <div class="file-box">
            <!-- 投稿 1 -->
            <div class="file-item">
                <h3>シンゴジラ</h3>
                <p>シン・ゴジラ多分皆知ってる</p>
                <a href="files/シンゴジラ.nbs" download class="download-link">ファイルをダウンロード</a><br>
                <audio controls>
                    <source src="files/シンゴジラ.mp3" type="audio/mpeg">
                    あなたのブラウザは audio タグをサポートしていません。
                </audio>
            </div>

            <!-- 投稿 2 -->
            <div class="file-item">
                <h3>バカ通信</h3>
                <p>バカ通信、ボカロの奴です</p>
                <a href="files/バカ通信（改善点あり）.nbs" download class="download-link">ファイルをダウンロード</a><br>
                <audio controls>
                    <source src="files/バカ通信（改善点あり）.mp3" type="audio/mpeg">
                    あなたのブラウザは audio タグをサポートしていません。
                </audio>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; マインクラフト音楽共有サイト</p>
    </footer>

    <script>
        // ダウンロードリンクにリップルエフェクトを追加
        const downloadLinks = document.querySelectorAll('.download-link');

        downloadLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');

                const rect = link.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                link.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });
    </script>
</body>
</html>
